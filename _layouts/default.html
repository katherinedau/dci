<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {% if page.image %}
                  	<span class="image main"><img src="{{ root_url }}/assets/images/{{ page.image }}" alt="" /></span>
                    {% endif %}

    {%- include footer.html -%}

  </body>

</html>
